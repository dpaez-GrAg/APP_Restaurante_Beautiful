<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Limpiar Estado - Sistema de Reservas</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #f5f3f0 0%, #f0e6d2 100%);
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
        text-align: center;
      }
      .icon {
        width: 64px;
        height: 64px;
        background: #fee2e2;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        font-size: 24px;
      }
      h1 {
        color: #7c2d12;
        margin-bottom: 1rem;
      }
      p {
        color: #6b7280;
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      .buttons {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      button {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }
      .btn-primary {
        background: #dc2626;
        color: white;
      }
      .btn-primary:hover {
        background: #b91c1c;
      }
      .btn-secondary {
        background: #f3f4f6;
        color: #374151;
        border: 1px solid #d1d5db;
      }
      .btn-secondary:hover {
        background: #e5e7eb;
      }
      .status {
        margin-top: 1rem;
        padding: 12px;
        border-radius: 8px;
        display: none;
      }
      .status.success {
        background: #dcfce7;
        color: #166534;
        border: 1px solid #bbf7d0;
      }
      .status.error {
        background: #fee2e2;
        color: #dc2626;
        border: 1px solid #fecaca;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">‚ö†Ô∏è</div>
      <h1>Limpiar Estado del Sistema</h1>
      <p>
        Si est√°s experimentando loops infinitos o errores de navegaci√≥n en el panel de administraci√≥n, usa esta
        herramienta para limpiar completamente el estado del navegador.
      </p>

      <div class="buttons">
        <button class="btn-primary" onclick="clearAdminState()">üóëÔ∏è Limpiar Estado Admin</button>

        <button class="btn-primary" onclick="clearAllState()">üí• Limpiar Todo el Estado</button>

        <button class="btn-secondary" onclick="goToHome()">üè† Ir al Inicio</button>

        <button class="btn-secondary" onclick="goToAdmin()">üë§ Ir al Login Admin</button>
      </div>

      <div id="status" class="status"></div>
    </div>

    <script>
      function showStatus(message, type = "success") {
        const status = document.getElementById("status");
        status.textContent = message;
        status.className = `status ${type}`;
        status.style.display = "block";

        setTimeout(() => {
          status.style.display = "none";
        }, 3000);
      }

      function clearAdminState() {
        try {
          // Limpiar solo el estado de admin
          localStorage.removeItem("local_admin");
          sessionStorage.clear();

          showStatus("Estado de admin limpiado correctamente");

          setTimeout(() => {
            window.location.href = "/admin/auth";
          }, 1000);
        } catch (error) {
          console.error("Error clearing admin state:", error);
          showStatus("Error al limpiar el estado de admin", "error");
        }
      }

      function clearAllState() {
        try {
          // Limpiar todo el estado
          localStorage.clear();
          sessionStorage.clear();

          // Limpiar cookies
          document.cookie.split(";").forEach((c) => {
            const eqPos = c.indexOf("=");
            const name = eqPos > -1 ? c.substr(0, eqPos) : c;
            document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
          });

          showStatus("Todo el estado limpiado correctamente");

          setTimeout(() => {
            window.location.href = "/";
          }, 1000);
        } catch (error) {
          console.error("Error clearing all state:", error);
          showStatus("Error al limpiar el estado", "error");
        }
      }

      function goToHome() {
        window.location.href = "/";
      }

      function goToAdmin() {
        window.location.href = "/admin/auth";
      }

      // Auto-detectar si hay problemas y mostrar sugerencia
      window.addEventListener("load", () => {
        const hasLocalAdmin = localStorage.getItem("local_admin");
        const currentPath = window.location.pathname;

        if (hasLocalAdmin && currentPath.includes("clear-state")) {
          showStatus('Se detect√≥ estado de admin local. Considera usar "Limpiar Estado Admin".', "error");
        }
      });
    </script>
  </body>
</html>
